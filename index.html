<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sign-up-form">
            <img src="1.png" alt="profile">
            <h1>Welcome</h1>
            <form>
                <input type="email" class="input-box" placeholder="Username">
                <input type="password" class="input-box" placeholder="Password">
                <p><span><input type="checkbox"></span>I agree terms and services</p>
                <button type="submit" class="signup-btn">Login</button>
                <hr>
                <p class="or">Or</p>
                <button type="submit" class="other-btn" >Sign in with Google</button>
                <p class="bg">Don't you have a account ? <a href="#">SignUp</a></p>
            </form>
        </div>
    </body>
    
</html>
